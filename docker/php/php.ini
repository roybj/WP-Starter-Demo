; PHP Development Configuration for WordPress

; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; File upload settings
upload_max_filesize = 100M
post_max_size = 100M
file_uploads = On

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Error reporting (development mode)
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/apache2/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Date and timezone
date.timezone = UTC

; OPcache settings for development
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 4000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Redis session handler (optional)
; session.save_handler = redis
; session.save_path = "tcp://redis:6379"

; WordPress specific optimizations
output_buffering = 4096
zlib.output_compression = On
zlib.output_compression_level = 6

; Increase limits for WordPress
max_file_uploads = 20
post_max_size = 100M
upload_max_filesize = 100M

; MySQL settings
mysqli.default_host = mysql
mysqli.default_user = wp_user
mysqli.default_pw = wp_secure_password

; Development tools
xdebug.mode = develop,debug
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.start_with_request = yes