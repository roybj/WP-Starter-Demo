# Redis Configuration for WordPress Development

# Network settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General settings
daemonize no
supervised no
loglevel notice

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (for development - keep data between restarts)
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your_redis_password  # Uncomment and set password if needed

# Append only file (more durable persistence)
appendonly yes
appendfsync everysec

# Slow log (for debugging)
slowlog-log-slower-than 10000
slowlog-max-len 128

# WordPress object cache optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Client settings
timeout 0
tcp-keepalive 300